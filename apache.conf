<VirtualHost *:80>
    ServerName dev.nowarena.com
    ServerAlias nowarena.com 
    #ServerName laravel-auth

    DocumentRoot /var/www/laravel-auth/public
    <Directory /var/www/laravel-auth/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all

    </Directory>

    ErrorLog /var/log/apache2/nowarena_error.log
    CustomLog /var/log/apache2/nowarena_access.log combined
</VirtualHost>
