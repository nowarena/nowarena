<VirtualHost *:80>
    ServerName dev.nowarena.com
    ServerAlias nowarena.com 
    #ServerName laravel-auth

    DocumentRoot /home/matt/PhpstormProjects/nowarena/public
    <Directory /home/matt/PhpstormProjects/nowarena/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted

    </Directory>


    ErrorLog /var/log/apache2/nowarena_error.log
    CustomLog /var/log/apache2/nowarena_access.log combined
</VirtualHost>

